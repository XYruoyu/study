<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01_viewport</title>
			<!--
			pc端：
				视口，大小与初始包含块一致，它所包含的css像素的数量会随着用户的缩放而改变
				
			移动端：
				视觉视口;与设备屏幕一样宽，但它所包含的css像素的数量会随着用户的缩放而改变
			-->
		<style>
		*{margin: 0;padding: 0;}
		.box1{width:50%;height:50%;background:pink;}
		</style>
	</head>
	<body>
		<div class="box1">
			123456789
		</div>
	</body>
	<script type="text/javascript">
		var box1=document.getElementsByClassName("box1")[0];
		box1.onclick=function(){
			box1.innerHTML=box1.offsetWidth;
		}
	</script>
</html>
