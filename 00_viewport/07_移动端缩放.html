<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01_viewport</title>
			<!--
			pc端：
				视口，大小与初始包含块一致，它所包含的css像素的数量会随着用户的缩放而改变
				
			移动端：
				视觉视口;与设备屏幕一样宽，但它所包含的css像素的数量会随着用户的缩放而改变
			-->
		<style>
		*{margin: 0;padding: 0;}
		.box1{width:200px;height:400px;background:pink;float: left;}
		.box2{width:200px;height:400px;background:pink;float: right;}
		</style>
	</head>
	<body>
		<div class="box1">
			123456789
		</div>
		<div class="box2">
			123456789
		</div>
	</body>
</html>
