<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#test{
				width: 100px;
				height: 100px;
				background: gray;
				-webkit-transition:2s;
				-ms-transition:2s;
				-moz-transition: 2s; 
				transition:2s;
			}
			
			
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script>
		var testNode=document.getElementById("test");
		
		testNode.onclick = function(){
			this.style.width = this.offsetWidth+100+"px";
		}
		
		testNode.addEventListener("transitionend",move);
		
		function move(){
			this.style.width = this.offsetWidth+100+"px";
			testNode.removeEventListener("transitionend",move);
		}
		
		
		
		
		
		
	</script>
</html>
