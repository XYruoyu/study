<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#test{
				width: 100px;
				height: 100px;
				background: gray;
				transition: 2s  cubic-bezier(.21,1.42,.2,1.42) width,2s height cubic-bezier(.21,1.42,.2,1.42);
			}
			
			#test:hover{
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
