<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05_通过viewport来适配</title>
		<!--
        	加上viewport的效果,initial-scale=1
        	
        	缩放是相对于device-width来进行缩放的，
        		当进行100%的缩放，也就是缩放值为1的时候
        		  其实就是width=device-width
        -->
		<meta name="viewport" content="initial-scale=1">
		<style>
			body {
				margin: 0;
			}
			#box {
				width: 300px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	
	<body>
		<div id="box">nmxnmxnmxnmxnmx</div>
	</body>
</html>
