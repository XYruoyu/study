<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</body>
<script type="text/javascript">
  /*
  1. 理解:
    * 从对象或数组中提取值, 对多个变量进行赋值
  2. 数组的解构赋值
    let [a,b] = [1, 'atguigu'];
  3. 对象的解构赋值
    let {n, a} = {n:'tom', a:12}
  4. 用途
    * 给多个形参赋值
    * 交换2个变量的值
    * 从函数返回多个值
  */
  let person = { name: 'Tom', age: 23 };
  let { name, age } = person;
  console.log(name, age);
  var [a, b] = [2, 'xfzhang'];
  console.log(a, b);

  //应用: 给多个形参赋值
  function showPerson ({ name, age }) {
    console.log(name, age);
  }
  showPerson(person);

  // 应用: 交换2个变量的值
  let x = 1;
  let y = 2;
  [x, y] = [y, x];
  console.log(x, y);

  // 从函数返回多个值
  // 返回一个数组
  function test () {
    return [3, 4];
  }
  // 用2个变量接收
  let [r1, r2] = test();
  console.log(r1, r2);

  // 返回一个对象
  function test2 () {
    return {
      name2: 'atguigu',
      age2: 12
    }
  }
  // 用2个变量接收
  let { name2, age2 } = test2();
  console.log(name2, age2);
</script>
</html>
