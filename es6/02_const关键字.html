<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<script type="text/javascript">
  /*
  * 作用:
    * 定义一个常量
  * 特点:
    * 不能修改
    * 也是块作用域有效
  * 应用:
    * 保存应用需要的常量数据
   */

  const a = 'abc';
  //a = 123; //Uncaught TypeError: Assignment to constant variable.
  console.log(a);


  //console.log(b);//Uncaught ReferenceError: b is not defined
  if (true) {
    const b = 'atguigu';
  }
  //console.log(b); //Uncaught ReferenceError: b is not defined

  //保存不会变化的常量值
  const URL = 'http://atguigu.com'

</script>
</body>
</html>
